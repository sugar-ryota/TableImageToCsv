<!DOCTYPE html>
<html lang="ja">

<head>
  <meta http-equiv="CONTENT-TYPE"
    content="text/html; charset=utf-8" />
  <title>表の入ったpdfファイルをcsvに変換するアプリ</title>
</head>

<body>
  <h3>表の入ったpdfファイルをアップロードしてください</h3>
  <form method="POST"
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">アップロード</button>
  </form>
</body>

</html>
